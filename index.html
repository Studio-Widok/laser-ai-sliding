<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>

  <body>
    <div id="container"></div>

    <div id="settings">
      <label
        >resolution.x
        <input type="number" min="1" name="resolution_x" value="64"
      /></label>
      <label
        >resolution.y
        <input type="number" min="1" name="resolution_y" value="36"
      /></label>
      <label
        >size.x <input type="number" min="1" name="size_x" value="16"
      /></label>
      <label
        >size.y <input type="number" min="1" name="size_y" value="10"
      /></label>
      <label
        >min block width
        <input type="number" min="1" name="min_block_width" value="3"
      /></label>
      <label
        >max block width
        <input type="number" min="1" name="max_block_width" value="8"
      /></label>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
